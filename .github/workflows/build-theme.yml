name: Build WordPress Theme

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: biederman-wp/package-lock.json
        continue-on-error: true
      
      - name: Check for package-lock.json
        working-directory: ./biederman-wp
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install"
            npm install
          else
            echo "package-lock.json found, running npm ci"
            npm ci
          fi
      
      - name: Build blocks
        working-directory: ./biederman-wp
        run: npm run build
      
          - name: Copy CSS files to build directories
            working-directory: ./biederman-wp
            run: |
              mkdir -p blocks/hero/build blocks/show-featured/build blocks/show-list/build blocks/press-assets/build blocks/social-links/build blocks/contact-form/build blocks/facts/build
              [ -f blocks/hero/src/index.css ] && cp blocks/hero/src/index.css blocks/hero/build/ || true
              [ -f blocks/hero/src/style-index.css ] && cp blocks/hero/src/style-index.css blocks/hero/build/ || true
              [ -f blocks/show-featured/src/index.css ] && cp blocks/show-featured/src/index.css blocks/show-featured/build/ || true
              [ -f blocks/show-list/src/index.css ] && cp blocks/show-list/src/index.css blocks/show-list/build/ || true
              [ -f blocks/press-assets/src/index.css ] && cp blocks/press-assets/src/index.css blocks/press-assets/build/ || true
              [ -f blocks/social-links/src/index.css ] && cp blocks/social-links/src/index.css blocks/social-links/build/ || true
              [ -f blocks/social-links/src/style-index.css ] && cp blocks/social-links/src/style-index.css blocks/social-links/build/ || true
              [ -f blocks/contact-form/src/index.css ] && cp blocks/contact-form/src/index.css blocks/contact-form/build/ || true
              [ -f blocks/facts/src/index.css ] && cp blocks/facts/src/index.css blocks/facts/build/ || true
              [ -f blocks/facts/src/style-index.css ] && cp blocks/facts/src/style-index.css blocks/facts/build/ || true
              [ -f blocks/show-featured/src/style-index.css ] && cp blocks/show-featured/src/style-index.css blocks/show-featured/build/ || true
              [ -f blocks/show-list/src/style-index.css ] && cp blocks/show-list/src/style-index.css blocks/show-list/build/ || true
              [ -f blocks/press-assets/src/style-index.css ] && cp blocks/press-assets/src/style-index.css blocks/press-assets/build/ || true
              [ -f blocks/contact-form/src/style-index.css ] && cp blocks/contact-form/src/style-index.css blocks/contact-form/build/ || true
      
      - name: Extract version from tag
        if: github.event_name == 'release'
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Create theme ZIP
        working-directory: ./
        id: create-zip
        run: |
          cd biederman-wp
          if [ "${{ github.event_name }}" == "release" ]; then
            ZIP_NAME="biederman-wp-theme-${{ steps.version.outputs.version }}.zip"
          else
            ZIP_NAME="biederman-wp-theme.zip"
          fi
          zip -r "../$ZIP_NAME" . \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*.DS_Store" \
            -x "*.gitignore" \
            -x "*.editorconfig" \
            -x "*.eslintrc*" \
            -x "*.prettierrc*" \
            -x "*.prettierignore" \
            -x "package-lock.json" \
            -x "package.json" \
            -x "README.md" \
            -x "BLOCKS-GUIDE.md" \
            -x "blocks/*/src/*" \
            -x "blocks/*/node_modules/*" \
            -x ".github/*" \
            -x "templates/*.template" \
            -x "*.log"
          echo "zip_file=$ZIP_NAME" >> $GITHUB_OUTPUT
      
      - name: Upload theme ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: biederman-wp-theme
          path: ${{ steps.create-zip.outputs.zip_file }}
          retention-days: 30
      
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        run: |
          ZIP_FILE="${{ steps.create-zip.outputs.zip_file }}"
          UPLOAD_URL="${{ github.event.release.upload_url }}"
          UPLOAD_URL="${UPLOAD_URL%\{*}"
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/zip" \
            --data-binary "@$ZIP_FILE" \
            "$UPLOAD_URL?name=$ZIP_FILE&label=$ZIP_FILE"

