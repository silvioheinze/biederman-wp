name: Build WordPress Theme

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: biederman-wp/package-lock.json
      
      - name: Install dependencies
        working-directory: ./biederman-wp
        run: npm ci
      
      - name: Build blocks
        working-directory: ./biederman-wp
        run: npm run build
      
      - name: Copy CSS files to build directories
        working-directory: ./biederman-wp
        run: |
          mkdir -p blocks/hero/build blocks/show-featured/build blocks/show-list/build blocks/epk-assets/build blocks/social-links/build blocks/booking-email/build
          [ -f blocks/hero/src/index.css ] && cp blocks/hero/src/index.css blocks/hero/build/ || true
          [ -f blocks/hero/src/style-index.css ] && cp blocks/hero/src/style-index.css blocks/hero/build/ || true
          [ -f blocks/show-featured/src/index.css ] && cp blocks/show-featured/src/index.css blocks/show-featured/build/ || true
          [ -f blocks/show-list/src/index.css ] && cp blocks/show-list/src/index.css blocks/show-list/build/ || true
          [ -f blocks/epk-assets/src/index.css ] && cp blocks/epk-assets/src/index.css blocks/epk-assets/build/ || true
          [ -f blocks/social-links/src/index.css ] && cp blocks/social-links/src/index.css blocks/social-links/build/ || true
          [ -f blocks/booking-email/src/index.css ] && cp blocks/booking-email/src/index.css blocks/booking-email/build/ || true
          [ -f blocks/show-featured/src/style-index.css ] && cp blocks/show-featured/src/style-index.css blocks/show-featured/build/ || true
          [ -f blocks/show-list/src/style-index.css ] && cp blocks/show-list/src/style-index.css blocks/show-list/build/ || true
          [ -f blocks/epk-assets/src/style-index.css ] && cp blocks/epk-assets/src/style-index.css blocks/epk-assets/build/ || true
      
      - name: Create theme ZIP
        working-directory: ./
        run: |
          cd biederman-wp
          zip -r ../biederman-wp-theme.zip . \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*.DS_Store" \
            -x "*.gitignore" \
            -x "*.editorconfig" \
            -x "*.eslintrc*" \
            -x "*.prettierrc*" \
            -x "*.prettierignore" \
            -x "package-lock.json" \
            -x "package.json" \
            -x "README.md" \
            -x "BLOCKS-GUIDE.md" \
            -x "blocks/*/src/*" \
            -x "blocks/*/node_modules/*" \
            -x ".github/*" \
            -x "templates/*.template" \
            -x "*.log"
      
      - name: Upload theme ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: biederman-wp-theme
          path: biederman-wp-theme.zip
          retention-days: 30

